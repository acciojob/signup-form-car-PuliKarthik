<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<h1>Signup Form Car</h1>
	<hr><br>
</head>

<body>
	<form action="/submit">
     <label for="name">Name*:</label>	
	<input type="text" name="name" value="" id="Name" placeholder="Enter your Name"><br><br>

	<input type="email" name="Email" value="" id="Email" placeholder="Enter Your Email"><br><br>
	<label for="Gender">Gender*:</label><br>	
	<label for="MALE">Male</label>
	<input type="radio" name="Gender" value="" id="Male">
	<label for="FEMALE">Female</label>
     <input type="radio"  name="Gender" value="" id="Female"><br><br>	
		<label for="Car Brands">Car Brands*</label>

            <option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
			<input type="text" value="" id="Car Brands" placeholder="-Please choose an option--">
		</select><br><br>
		<label for="Age">Age*:</label>
     <input type="date" value="Age" id="Age" placeholder="Enter Your Age"><br><br>
		<label for="tel">Phone Number*:</label>
     <input type="tel" value="" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
		<label for="Password">Password*:</label>
<input type="password" value="" id="Password" placeholder="Enter Your Password"><br><br>
		<label for="Checkbox">I agree to the TOS*:</label>
		<input type="checkbox"value="" id="Checkbox"><br><br>
		<button>Submit</button>
	</form>

</body>

</html>
